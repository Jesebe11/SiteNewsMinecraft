<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="css/css_login.css">

  <!-- Title -->
  <title>Sign Up</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="images/hiclipart.com.png" alt="Minecraft news">
  </header>
  <section class="login">
      <section class="login__container">
        <h2>Sign Up</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Name">
          <input class="input" type="text" placeholder="Email">
          <input class="input" type="password" placeholder="Password">
          <button class="button">Sign Up</button>
          <div class="login__container--remember-me">
            <a href="/">Log In</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="images/icons/google.png" alt="Google">Sign Up with Google</div>
          <div><img src="images/icons/twitter.png" alt="Twitter">Sign Up with Twitter</div>
        </section>
      </section>
  </section>
  <footer class="footer">
    <a href="/">Terms use</a>
    <a href="/">Privacity</a>
    <a href="/">Help</a>
  </footer>
</body>
</html>
